<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Generador de Codigo QR con JS</title>
    <link rel="stylesheet" href="css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Genera tu QR</h1>
        <p>Pega tu url o escribe tu texto para crear tu codigo QR</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Inserta tu texto o url">
        <button>Generar Codigo QR </button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="script.js"></script>

  </body>
  <script src="Script.js"></script>
</html>
